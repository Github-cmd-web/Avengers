<html>
    <head>
        <title>Avengers</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <center>
            <ul class="menu">
                <li class="link"><a href="#Home">Home</a></li>
                <li class="link"><a href="#GridView">Grid View</a></li>
                <li class="link"><a href="#SlideView">Slide View</a></li>
            </ul>
        </center>
        <section id="Home">
            <center>
                <span id="spanlogo1"><img src="AvengersLogo1.gif" alt="Logo1" width="281" height="500"></span>
                <span id="spanlogo2"><img src="AvengersLogo2.gif" alt="Logo2"></span>
            </center>
        </section>
        <div class="line"></div>
        <section id="GridView">
            <center>
                <h3>Grid View</h3>
                <div>
                    <span><img src="SteveRogers.jpg" alt=""></span>
                    <span><img src="TonyStark.jpg" alt=""></span>
                    <span><img src="Thor.png" alt=""></span>
                    <span><img src="Hulk.png" alt=""></span>
                </div>
                <div>
                    <span><img src="BlackWidow.jpg" alt=""></span>
                    <span><img src="Vision.png" alt=""></span>
                    <span><img src="ScarletWitch.png" alt=""></span>
                    <span><img src="SpiderMan.jpg" alt=""></span>
                </div>
                <br>
                <br>
            </center>
        </section>
        <div class="line"></div>
        <center>    
            <h3>Grid View</h3>
        </center>
            <section id="SlideView">
            <div class="carousel slide" id="MyCarousel">
                <div class="carousel-inner">
                  <div class="item active">
                    <center>
                      <a href="#">
                        <img src="SteveRogers.jpg" alt="" class="img-responsive">
                      </a>
                    <div class="carousel-content">
                      <br>
                      <p>Steve Rogers(Captain America)</p>
                    </div>
                    </center>
                  </div>
              
                  <div class="item">
                    <center>
                      <a href="#">
                        <img src="TonyStark.jpg" alt="" class="img-responsive">
                      </a>
                    <div class="carousel-content">
                      <br>
                      <p>Tony Stark(Iron Man)</p>
                    </div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#">
                        <img src="Thor.png" alt="" class="img-responsive">
                      </a>
                    <div class="carousel-content">
                      <br>
                      <p>Thor Odinson(Thor)</p>
                    </div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#">
                        <img src="Hulk.png" alt="" class="img-responsive">
                      </a>
                    <div class="carousel-content">
                      <br>
                      <p>Bruce Banner(Hulk)</p>
                    </div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#">
                        <img src="BlackWidow.jpg" alt="" class="img-responsive">
                      </a>
                    <div class="carousel-content">
                      <br>
                      <p>Natasha Romanoff(Black Widow)</p>
                    </div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#">
                        <img src="Vision.png" alt="" class="img-responsive">
                      </a>
                    <div class="carousel-content">
                      <br>
                      <p>Vision</p>
                    </div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#">
                        <img src="ScarletWitch.png" alt="" class="img-responsive">
                      </a>
                    <div class="carousel-content">
                      <br>
                      <p>Wanda Maximoff(Scarlet Witch)</p>
                    </div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#">
                        <img src="SpiderMan.jpg" alt="" class="img-responsive">
                      </a>
                    <div class="carousel-content">
                      <br>
                      <p>Peter Parker(Spider Man)</p>
                    </div>
                    </center>
                  </div>
                </div>
              
                <a href="#MyCarousel" class="left carousel-control" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
              
                <a href="#MyCarousel" class="right carousel-control" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
              
              </div>
        </section>

        <br>
        <br>
    </body>
</html>
